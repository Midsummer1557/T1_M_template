<style>
  .responsive-table {
    width: 100%;
    border-collapse: collapse;
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 15px;
    text-align: center;
    border: 1px solid #ccc;
  }

  .responsive-table th {
    background-color: #f6f6f6;
    color: #b03e3e;
    padding: 12px;
    border: 1px solid #ccc;
  }

  .responsive-table td {
    padding: 10px;
    border: 1px solid #ccc;
  }

  .responsive-table a {
    color: #b03e3e;
    text-decoration: none;
    transition: all 0.2s ease;
    cursor: pointer;
  }

  .responsive-table a:hover {
    color: #e74c3c;
  }

  /* 반응형 */
  @media (max-width: 768px) {
    .responsive-table thead {
      display: none;
    }

    .responsive-table, .responsive-table tbody, .responsive-table tr, .responsive-table td {
      display: block;
      width: 100%;
    }

    .responsive-table tr {
      margin-bottom: 10px;
      border-bottom: 2px solid #eee;
    }

    .responsive-table td {
      text-align: left;
      padding-left: 40%;
      position: relative;
    }

    .responsive-table td::before {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 30%;
      padding-right: 10px;
      white-space: nowrap;
      font-weight: bold;
      color: #666;
    }

    .responsive-table td:nth-child(1)::before { content: "띠"; }
    .responsive-table td:nth-child(2)::before { content: "월"; }
    .responsive-table td:nth-child(3)::before { content: "화"; }
    .responsive-table td:nth-child(4)::before { content: "수"; }
    .responsive-table td:nth-child(5)::before { content: "목"; }
    .responsive-table td:nth-child(6)::before { content: "금"; }
  }
</style>

<table class="responsive-table">
  <thead>
    <tr>
      <th>띠 / 요일</th>
      <th>월</th>
      <th>화</th>
      <th>수</th>
      <th>목</th>
      <th>금</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>쥐</td>
      <td><a onclick="showInfo('갑자일주')">갑자일주</a></td>
      <td><a onclick="showInfo('병자일주')">병자일주</a></td>
      <td><a onclick="showInfo('무자일주')">무자일주</a></td>
      <td><a onclick="showInfo('경자일주')">경자일주</a></td>
      <td><a onclick="showInfo('임자일주')">임자일주</a></td>
    </tr>
    <!-- 아래 행들도 같은 방식으로 반복 -->
    <tr>
      <td>소</td>
      <td><a onclick="showInfo('을축일주')">을축일주</a></td>
      <td><a onclick="showInfo('정축일주')">정축일주</a></td>
      <td><a onclick="showInfo('기축일주')">기축일주</a></td>
      <td><a onclick="showInfo('신축일주')">신축일주</a></td>
      <td><a onclick="showInfo('계축일주')">계축일주</a></td>
    </tr>
    <!-- 생략된 행은 동일한 구조로 12지지 전부 반복 가능 -->
    <!-- ... -->
  </tbody>
</table>

<script>
  function showInfo(ilju) {
    alert(ilju + "에 대한 설명은 여기에 표시됩니다."); // 향후 상세 팝업 내용 삽입 가능

</script>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>갑자일주 총집합편</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 400px;
      overflow: hidden;
      font-family: 'Pretendard', sans-serif;
      background-color: #ffffff;
      box-sizing: border-box;
    }

    .wrapper {
      display: block;
      padding: 0;
    }

    .toc-container {
      width: 100%;
      max-width: none;
      box-sizing: border-box;
      background-color: transparent; /* 배경도 투명하게 */
      border: none;                  /* 테두리 제거 */
      border-radius: 0;              /* 둥근 모서리 제거 */
      padding: 24px 32px;
    }

    .toc-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 16px;
      color: #111827;
      border-left: 4px solid #3b82f6;
      padding-left: 12px;
    }

    .toc-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .toc-list li {
      margin-bottom: 12px;
      line-height: 1.6;
      color: #374151;
    }

    .toc-list li span.year {
      display: inline-block;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 4px;
    }

    .toc-list li a {
      text-decoration: none;
      color: #1f2937;
      margin-right: 10px;
      transition: color 0.2s ease;
    }

    .toc-list li a:hover {
      color: #1f2937;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="toc-container">

        </li>
        <li><span class="year">궁합&emsp&emsp</span>

        </li>
        <li><span class="year">직업&emsp&emsp</span>
